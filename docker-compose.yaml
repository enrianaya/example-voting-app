version: "3.7"

volumes:
  db-data:

networks:
  instavote:
    driver: bridge

services:
  vote:
    image: enrianaya/vote:latest
    ports:
      - 5000:80
    depends_on:
      - redis
    networks:
      - instavote
  
  redis:
    image: redis:alpine
    networks:
      - instavote
  
  db:
    image: postgres:9.4
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - instavote
  
  result:
    image: enrianaya/result:latest
    ports:
      - 5001:4000
    depends_on:
      - redis
    networks:
      - instavote
  
  worker:
    image: enrianaya/worker:latest
    depends_on:
      - redis
      - db
    networks:
      - instavote
